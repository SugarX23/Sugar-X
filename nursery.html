<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;600;700&family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        /* Shared Variables */
        :root {
            --primary-color: #007bff;
            --text-dark: #212529;
            --text-light: #f8f9fa;
        }

        body {
            font-family: 'Cairo', 'Roboto', sans-serif;
            background-color: #f8f9fa;
        }

        /* Navbar & Footer Styles (Same as Main) */
        .navbar { background-color: #fff !important; box-shadow: 0 4px 6px -1px rgba(0,0,0,0.1); }
        .nav-link { color: var(--text-dark) !important; font-weight: 500; }
        .nav-link:hover, .nav-link.active { color: var(--primary-color) !important; }
        footer { background-color: #343a40; color: #fff; padding: 40px 0; }
        footer a { color: #fff; text-decoration: none; }
        footer a:hover { color: var(--primary-color); }

        /* Gallery Specific Styles */
        .gallery-header {
            padding: 120px 0 60px;
            text-align: center;
            background: linear-gradient(rgba(255,255,255,0.9), rgba(255,255,255,0.9)), url('https://i.ibb.co/Pv4Z2rXb/image.png');
            background-size: cover;
            background-position: center;
            margin-bottom: 40px;
        }

        .gallery-item {
            position: relative;
            overflow: hidden;
            border-radius: 15px;
            cursor: pointer;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            transition: all 0.3s ease;
            height: 300px; /* Fixed height for uniform grid */
        }

        .gallery-item img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.5s ease;
        }

        .gallery-item:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 25px rgba(0,0,0,0.2);
        }

        .gallery-item:hover img {
            transform: scale(1.1);
        }

        .gallery-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 123, 255, 0.2);
            opacity: 0;
            transition: opacity 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .gallery-item:hover .gallery-overlay {
            opacity: 1;
        }
        
        .gallery-overlay i {
            color: white;
            font-size: 2rem;
            text-shadow: 0 2px 4px rgba(0,0,0,0.3);
        }

        /* Lightbox Modal */
        .modal-body img {
            width: 100%;
            border-radius: 5px;
        }
        
        .back-btn {
            display: inline-block;
            margin-top: 20px;
            color: var(--primary-color);
            text-decoration: none;
            font-weight: bold;
        }
        .back-btn:hover { text-decoration: underline; }
    </style>
</head>
<body>

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light fixed-top">
        <div class="container">
            <a class="navbar-brand" href="index.html">
                <img src="images/logo.png" alt="Logo" style="max-height: 60px;">
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item"><a class="nav-link" href="index.html" data-lang-key="home">الرئيسية</a></li>
                    <li class="nav-item"><a class="nav-link" href="education.html" data-lang-key="education">تَعْلَمْ</a></li>
                    <li class="nav-item"><a class="nav-link active" href="gallery.html" data-lang-key="gallery">المعرض</a></li>
                    <li class="nav-item"><a class="nav-link" href="podcast.html" data-lang-key="podcast">بودكاست</a></li>
                    <li class="nav-item"><a class="nav-link" href="about-us.html" data-lang-key="about">من نحن</a></li>
                </ul>
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" id="languageDropdown" role="button" data-bs-toggle="dropdown">
                            <i class="bi bi-translate"></i> <span data-lang-key="language">اللغة</span>
                        </a>
                        <ul class="dropdown-menu">
                            <li><a class="dropdown-item" href="#" onclick="setLanguage('ar')">العربية</a></li>
                            <li><a class="dropdown-item" href="#" onclick="setLanguage('en')">English</a></li>
                        </ul>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Header Section -->
    <section class="gallery-header">
        <div class="container">

            </div>
        </div>
    </div>

    <!-- Lightbox Modal -->

        <div class="modal-dialog modal-dialog-centered modal-lg">
            <div class="modal-content bg-transparent border-0">

                    <button type="button" class="btn-close btn-close-white ms-auto" data-bs-dismiss="modal" aria-label="Close"></button>

    </div>

    <!-- Footer -->

        <div class="container">
            <div class="text-center mt-3">

    </footer>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
    <script>
    // Lightbox Function
    function showImage(element) {
        const src = element.querySelector('img').src;
        document.getElementById('modalImage').src = src;
    }

    // Translation Logic
    const translations = {
        en: {
            home: "Home",
            education: "To learn",
            about: "About Us",
            gallery: "Gallery",
            podcast: "Podcast",
            language: "Language",
            rights: "All rights reserved.",
            nurseryTitle: "Pharos Kidzone Day",
            nurseryDesc: "A fun-filled day at Pharos Kidzone! We educated little hearts about diabetes through games, smiles, and interactive learning.",
            backToGallery: "Back to Gallery"
        },
        ar: {
            home: "الرئيسية",
            education: "تَعْلَمْ",
            about: "من نحن",
            gallery: "المعرض",
            podcast: "بودكاست",
            language: "اللغة",
            rights: "كل الحقوق محفوظة.",
            nurseryTitle: "يوم في Pharos Kidzone",
            nurseryDesc: "يوم ممتع في Pharos Kidzone! بنعلم قلوب صغيرة عن السكري من خلال الألعاب والابتسامات.",
            backToGallery: "العودة للمعرض"
        }
    };

    function setLanguage(lang) {
        localStorage.setItem('language', lang);
        document.documentElement.lang = lang;
        document.documentElement.dir = lang === 'ar' ? 'rtl' : 'ltr';
        
        document.querySelectorAll('[data-lang-key]').forEach(element => {
            const key = element.getAttribute('data-lang-key');
            if (translations[lang] && translations[lang][key]) {
                element.innerHTML = translations[lang][key];
            }
        });

        // Flip arrow icon based on direction
        const arrow = document.querySelector('.bi-arrow-right');
        if(arrow) {
            arrow.className = lang === 'ar' ? 'bi bi-arrow-right' : 'bi bi-arrow-left';
        }
    }

    document.addEventListener('DOMContentLoaded', () => {
        const savedLang = localStorage.getItem('language') || 'ar';
        setLanguage(savedLang);
    });
    </script>
</body>
</html>
