<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sugar X - Pharos Kidzone</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;600;700&family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root { --primary-color: #007bff; }
        body { font-family: 'Cairo', 'Roboto', sans-serif; background-color: #f8f9fa; }
        
        /* Navbar */
        .navbar { background-color: #fff !important; box-shadow: 0 4px 6px -1px rgba(0,0,0,0.1); }
        .nav-link { color: #212529 !important; font-weight: 500; }
        .nav-link.active { color: var(--primary-color) !important; }

        /* Header */
        .gallery-header {
            padding: 140px 0 80px;
            text-align: center;
            /* Using one of the nursery images as a blurred background */
            background: linear-gradient(rgba(255,255,255,0.92), rgba(255,255,255,0.92)), url('https://i.ibb.co/xKCpSx8F/IMG-1416.jpg');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            margin-bottom: 40px;
        }

        /* Gallery Grid */
        .gallery-item {
            position: relative;
            overflow: hidden;
            border-radius: 12px;
            cursor: pointer;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            height: 280px; /* Uniform height for thumbnails */
        }
        
        .gallery-item img {
            width: 100%;
            height: 100%;
            object-fit: cover; /* Ensures image covers area without distortion */
            transition: transform 0.5s ease;
        }
        
        .gallery-item:hover img { transform: scale(1.08); }
        
        .gallery-overlay {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0, 123, 255, 0.3);
            opacity: 0;
            transition: opacity 0.3s ease;
            display: flex; align-items: center; justify-content: center;
        }
        .gallery-item:hover .gallery-overlay { opacity: 1; }
        .gallery-overlay i { color: white; font-size: 2.5rem; filter: drop-shadow(0 2px 4px rgba(0,0,0,0.5)); }

        .back-btn { margin-top: 20px; color: var(--primary-color); text-decoration: none; font-weight: bold; font-size: 1.1rem; }
        .back-btn:hover { text-decoration: underline; }

        /* Modal (Full Size) */
        .modal-body { padding: 0; background: transparent; display: flex; align-items: center; justify-content: center; }
        .modal-content { background: transparent; border: none; }
        .modal-img-full { max-height: 90vh; max-width: 100%; border-radius: 4px; box-shadow: 0 10px 40px rgba(0,0,0,0.5); }
        .btn-close-custom { position: absolute; top: -40px; right: 0; background: none; border: none; color: white; font-size: 2rem; }
    </style>
</head>
<body>

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light fixed-top">
        <div class="container">
            <a class="navbar-brand" href="index.html"><img src="images/logo.png" alt="Logo" style="max-height: 50px;"></a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"><span class="navbar-toggler-icon"></span></button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item"><a class="nav-link" href="index.html" data-lang-key="home">الرئيسية</a></li>
                    <li class="nav-item"><a class="nav-link" href="education.html" data-lang-key="education">تَعْلَمْ</a></li>
                    <li class="nav-item"><a class="nav-link active" href="gallery.html" data-lang-key="gallery">المعرض</a></li>
                    <li class="nav-item"><a class="nav-link" href="podcast.html" data-lang-key="podcast">بودكاست</a></li>
                    <li class="nav-item"><a class="nav-link" href="about-us.html" data-lang-key="about">من نحن</a></li>
                </ul>
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" id="langDrop" data-bs-toggle="dropdown"><i class="bi bi-translate"></i> <span data-lang-key="language">اللغة</span></a>
                        <ul class="dropdown-menu">
                            <li><a class="dropdown-item" href="#" onclick="setLanguage('ar')">العربية</a></li>
                            <li><a class="dropdown-item" href="#" onclick="setLanguage('en')">English</a></li>
                        </ul>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Header -->
    <header class="gallery-header">
        <div class="container">
            <h1 class="fw-bold mb-3" data-lang-key="nurseryTitle">يوم في Pharos Kidzone</h1>
            <p class="lead text-muted mx-auto" style="max-width: 700px;" data-lang-key="nurseryDesc">
                يوم ممتع في Pharos Kidzone! بنعلم قلوب صغيرة عن السكري من خلال الألعاب والابتسامات.
            </p>
            <a href="gallery.html" class="back-btn"><i class="bi bi-arrow-right"></i> <span data-lang-key="backToGallery">العودة للمعرض</span></a>
        </div>
    </header>

    <!-- Images Grid -->
    <div class="container mb-5">
        <div class="row g-4">
            <!-- Image Loop (8 Images) -->
            <div class="col-lg-3 col-md-4 col-sm-6">
                <div class="gallery-item" onclick="showImage('https://i.ibb.co/Y4Z1BPpR/IMG-1427.jpg')">
                    <img src="https://i.ibb.co/Y4Z1BPpR/IMG-1427.jpg" loading="lazy">
                    <div class="gallery-overlay"><i class="bi bi-zoom-in"></i></div>

            </div>
            <div class="col-lg-3 col-md-4 col-sm-6">

            </div>
            <div class="col-lg-3 col-md-4 col-sm-6">
                <div class="gallery-item" onclick="showImage('https://i.ibb.co/xKCpSx8F/IMG-1416.jpg')">
                    <img src="https://i.ibb.co/xKCpSx8F/IMG-1416.jpg" loading="lazy">

            </div>
            <div class="col-lg-3 col-md-4 col-sm-6">
                <div class="gallery-item" onclick="showImage('https://i.ibb.co/fYBwZvQx/IMG-1475.jpg')">
                    <img src="https://i.ibb.co/fYBwZvQx/IMG-1475.jpg" loading="lazy">
                    <div class="gallery-overlay"><i class="bi bi-zoom-in"></i></div>
                </div>
            </div>
            <div class="col-lg-3 col-md-4 col-sm-6">
                <div class="gallery-item" onclick="showImage('https://i.ibb.co/RTx87BwF/IMG-1462.jpg')">
                    <img src="https://i.ibb.co/RTx87BwF/IMG-1462.jpg" loading="lazy">

            <div class="col-lg-3 col-md-4 col-sm-6">

                    <img src="https://i.ibb.co/ZpK6Qf4w/IMG-1436.jpg" loading="lazy">
                    <div class="gallery-overlay"><i class="bi bi-zoom-in"></i></div>
                </div>
            </div>
            <div class="col-lg-3 col-md-4 col-sm-6">
                <div class="gallery-item" onclick="showImage('https://i.ibb.co/YTybWYj5/IMG-1438.jpg')">

                    <div class="gallery-overlay"><i class="bi bi-zoom-in"></i></div>

            </div>
        </div>
    </div>

    <!-- Full Screen Modal -->
    <div class="modal fade" id="imageModal" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered modal-xl">
            <div class="modal-content">
                <button type="button" class="btn-close-custom" data-bs-dismiss="modal"><i class="bi bi-x-lg"></i></button>
                <div class="modal-body">
                    <img src="" id="modalImage" class="modal-img-full" alt="Full size">
                </div>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer style="background-color: #343a40; color: #fff; padding: 40px 0;">
        <div class="container text-center"><p>&copy; 2025 Sugar-X. <span data-lang-key="rights">كل الحقوق محفوظة.</span></p></div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
    // Lightbox Logic
    const modal = new bootstrap.Modal(document.getElementById('imageModal'));
    function showImage(src) {
        document.getElementById('modalImage').src = src;
        modal.show();
    }

    // Translation Logic
    const translations = {
        en: {
            home: "Home", education: "Learn", about: "About", gallery: "Gallery", podcast: "Podcast", language: "Language",
            rights: "All rights reserved.", backToGallery: "Back to Gallery",
            nurseryTitle: "Pharos Kidzone Day",
            nurseryDesc: "A fun-filled day at Pharos Kidzone! Educating little hearts about diabetes through games and smiles."
        },
        ar: {
            home: "الرئيسية", education: "تَعْلَمْ", about: "من نحن", gallery: "المعرض", podcast: "بودكاست", language: "اللغة",
            rights: "كل الحقوق محفوظة.", backToGallery: "العودة للمعرض",
            nurseryTitle: "يوم في Pharos Kidzone",
            nurseryDesc: "يوم ممتع في Pharos Kidzone! بنعلم قلوب صغيرة عن السكري من خلال الألعاب والابتسامات."
        }
    };

    function setLanguage(lang) {
        localStorage.setItem('language', lang);
        document.documentElement.lang = lang;
        document.documentElement.dir = lang === 'ar' ? 'rtl' : 'ltr';
        document.querySelectorAll('[data-lang-key]').forEach(el => {
            const key = el.getAttribute('data-lang-key');
            if (translations[lang][key]) el.innerHTML = translations[lang][key];
        });
        const arrow = document.querySelector('.bi-arrow-right');
        if(arrow) arrow.className = lang === 'ar' ? 'bi bi-arrow-right' : 'bi bi-arrow-left';
    }

    document.addEventListener('DOMContentLoaded', () => {
        setLanguage(localStorage.getItem('language') || 'ar');
    });
    </script>
</body>
</html>
