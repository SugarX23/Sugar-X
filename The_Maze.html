<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sugar X Again - The Maze</title>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@700&family=Righteous&display=swap" rel="stylesheet">
    <style>
        :root {
            --neon-pink: #ff0099;
            --neon-cyan: #00f3ff;
            --neon-purple: #bc13fe;
            --neon-yellow: #faff00;
            --dark-bg: #050505;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            background-color: var(--dark-bg);
            font-family: 'Righteous', 'Cairo', sans-serif;
            overflow-x: hidden;
            color: white;
            min-height: 100vh;
            perspective: 1000px;
        }

        /* --- CRAZY BACKGROUND ANIMATION --- */
        .crazy-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: conic-gradient(
                from 0deg, 
                var(--dark-bg), 
                var(--neon-purple), 
                var(--dark-bg), 
                var(--neon-pink), 
                var(--dark-bg), 
                var(--neon-cyan), 
                var(--dark-bg)
            );
            background-size: 200% 200%;
            filter: blur(50px);
            opacity: 0.3;
            z-index: -2;
            animation: spin-bg 15s linear infinite;
        }

        @keyframes spin-bg {
            0% { transform: scale(1.5) rotate(0deg); }
            50% { transform: scale(2.2) rotate(180deg); }
            100% { transform: scale(1.5) rotate(360deg); }
        }

        /* --- INTRO OVERLAY (THEATER CURTAIN) --- */
        #intro-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: black;
            z-index: 9999;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            transition: transform 1.5s cubic-bezier(0.7, 0, 0.3, 1);
        }

        .curtain-left, .curtain-right {
            position: absolute;
            top: 0;
            width: 50%;
            height: 100%;
            background: linear-gradient(90deg, #200020 0%, var(--neon-pink) 100%);
            z-index: 1000;
            transition: transform 2s ease-in-out;
            box-shadow: 0 0 50px var(--neon-pink);
        }

        .curtain-left { left: 0; transform-origin: left; }
        .curtain-right { right: 0; background: linear-gradient(-90deg, #200020 0%, var(--neon-pink) 100%); transform-origin: right; }

        .intro-text-container {
            z-index: 1001;
            opacity: 0;
            transform: scale(0.8);
            animation: popIn 1s forwards 0.5s;
            padding: 30px;
            border: 4px solid var(--neon-cyan);
            background: rgba(0,0,0,0.9);
            box-shadow: 0 0 30px var(--neon-cyan), inset 0 0 20px var(--neon-cyan);
            border-radius: 15px;
        }

        .intro-arabic {
            font-size: 2.8rem;
            color: var(--neon-yellow);
            margin-bottom: 15px;
            text-shadow: 0 0 15px var(--neon-yellow);
            line-height: 1.4;
        }

        .intro-english {
            font-size: 1.4rem;
            color: var(--neon-cyan);
            text-shadow: 0 0 10px var(--neon-cyan);
            margin-bottom: 20px;
        }

        #start-btn {
            margin-top: 20px;
            padding: 15px 50px;
            font-size: 1.5rem;
            background: transparent;
            color: white;
            border: 2px solid white;
            cursor: pointer;
            text-transform: uppercase;
            letter-spacing: 3px;
            position: relative;
            overflow: hidden;
            font-family: 'Righteous';
            transition: 0.3s;
            box-shadow: 0 0 15px rgba(255,255,255,0.5);
        }

        #start-btn:hover {
            background: white;
            color: black;
            box-shadow: 0 0 30px white;
        }

        /* --- MAIN GAME UI --- */
        .game-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 40px 20px;
            text-align: center;
            opacity: 0; /* Hidden initially */
            transform: translateY(50px);
            transition: opacity 1s, transform 1s;
        }

        .header-title {
            font-size: 5rem;
            margin-top: 20px;
            margin-bottom: 10px;
            text-transform: uppercase;
            background: linear-gradient(to right, var(--neon-pink), var(--neon-cyan), var(--neon-yellow));
            -webkit-background-clip: text;
            color: transparent;
            animation: glitch 3s infinite;
            position: relative;
            filter: drop-shadow(0 0 10px rgba(255,0,153,0.5));
        }

        .header-subtitle {
            font-size: 1.5rem;
            color: #fff;
            margin-bottom: 60px;
            letter-spacing: 5px;
            text-shadow: 0 0 10px var(--neon-purple);
        }

        /* --- THE MAZE GRID --- */
        .maze-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 50px;
            padding: 20px;
            perspective: 1000px;
        }

        /* THE 3D DOOR */
        .door-container {
            position: relative;
            height: 400px;
            cursor: pointer;
            transform-style: preserve-3d;
            transition: transform 0.5s;
            margin-bottom: 20px;
        }

        .door-container:hover {
            transform: scale(1.05);
            z-index: 10;
        }

        /* The frame around the door */
        .door-frame {
            position: absolute;
            width: 100%;
            height: 100%;
            border: 12px solid;
            border-image: linear-gradient(45deg, var(--neon-pink), var(--neon-purple)) 1;
            box-shadow: 0 0 30px var(--neon-pink);
            background: #000;
            z-index: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        /* The two doors that open */
        .left-door, .right-door {
            position: absolute;
            top: 0;
            width: 50%;
            height: 100%;
            background: repeating-linear-gradient(
                45deg,
                #111,
                #111 10px,
                #222 10px,
                #222 20px
            );
            border: 1px solid #333;
            transition: transform 0.8s cubic-bezier(0.4, 2, 0.5, 1);
            z-index: 2;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: inset 0 0 20px black;
        }

        .left-door {
            left: 0;
            transform-origin: left;
            border-right: 4px solid var(--neon-cyan);
        }
        .right-door {
            right: 0;
            transform-origin: right;
            border-left: 4px solid var(--neon-cyan);
        }

        /* Pattern on the doors */
        .door-pattern {
            font-size: 4rem;
            opacity: 0.8;
            color: white;
            text-shadow: 0 0 20px var(--neon-cyan);
        }

        /* Hover Effect: Open Doors */
        .door-container:hover .left-door {
            transform: rotateY(-120deg);
        }
        .door-container:hover .right-door {
            transform: rotateY(120deg);
        }

        /* Inside Content (The Link) */
        .inside-content {
            position: absolute;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background: radial-gradient(circle, #2a002a, black);
            z-index: 0;
            box-shadow: inset 0 0 50px black;
        }

        .time-label {
            font-size: 3rem;
            color: var(--neon-yellow);
            font-weight: bold;
            text-shadow: 0 0 15px var(--neon-yellow);
            margin-bottom: 20px;
            font-family: 'Cairo';
        }

        .wa-btn {
            text-decoration: none;
            background: #25D366;
            color: white;
            padding: 15px 30px;
            border-radius: 50px;
            font-family: sans-serif;
            font-weight: bold;
            font-size: 1.2rem;
            display: flex;
            align-items: center;
            gap: 10px;
            box-shadow: 0 0 25px #25D366;
            transition: 0.3s;
            animation: pulse 1.5s infinite;
            border: 2px solid white;
        }

        .wa-btn:hover {
            background: white;
            color: #25D366;
            transform: scale(1.1);
            box-shadow: 0 0 40px white;
        }

        /* --- ANIMATIONS --- */
        @keyframes popIn {
            from { opacity: 0; transform: scale(0); }
            to { opacity: 1; transform: scale(1); }
        }

        @keyframes glitch {
            0% { text-shadow: 3px 3px var(--neon-pink), -3px -3px var(--neon-cyan); }
            25% { text-shadow: -3px 3px var(--neon-purple), 3px -3px var(--neon-yellow); }
            50% { text-shadow: 3px -3px var(--neon-pink), -3px 3px var(--neon-cyan); }
            75% { text-shadow: -3px -3px var(--neon-purple), 3px 3px var(--neon-yellow); }
            100% { text-shadow: 3px 3px var(--neon-pink), -3px -3px var(--neon-cyan); }
        }

        @keyframes pulse {
            0% { box-shadow: 0 0 0 0 rgba(37, 211, 102, 0.7); }
            70% { box-shadow: 0 0 0 20px rgba(37, 211, 102, 0); }
            100% { box-shadow: 0 0 0 0 rgba(37, 211, 102, 0); }
        }

        /* Floating Shapes */
        .floating-shape {
            position: fixed;
            border-radius: 50%;
            background: rgba(255,255,255,0.1);
            animation: floatUp 15s infinite linear;
            z-index: -1;
            pointer-events: none;
        }

        @keyframes floatUp {
            0% { transform: translateY(110vh) rotate(0deg); opacity: 0; }
            20% { opacity: 0.5; }
            80% { opacity: 0.5; }
            100% { transform: translateY(-100px) rotate(360deg); opacity: 0; }
        }

        /* Responsive */
        @media (max-width: 768px) {
            .header-title { font-size: 3rem; }
            .intro-arabic { font-size: 2rem; }
            .intro-english { font-size: 1rem; }
            .door-container { height: 300px; }
            .curtain-left, .curtain-right { width: 51%; } /* Fix mobile gap */
        }

    </style>
</head>
<body>

    <div class="crazy-bg"></div>

    <!-- Intro Animation Overlay -->
    <div id="intro-overlay">
        <div class="curtain-left" id="curtainLeft"></div>
        <div class="curtain-right" id="curtainRight"></div>
        
        <div class="intro-text-container" id="introText">
            <div class="intro-arabic">السر مش في الوصول، السر في الرحلة</div>
            <div class="intro-english">The secret is not in the arrival, the secret is in the journey</div>
            <button id="start-btn">ENTER THE MAZE</button>
        </div>
    </div>

    <!-- Main Game Content -->
    <div class="game-container" id="gameContainer">
        <h1 class="header-title">SUGAR X AGAIN</h1>
        <div class="header-subtitle">CHOOSE YOUR TIME | JOIN THE GROUP</div>

        <div class="maze-grid" id="mazeGrid">
            <!-- Doors will be injected by JS -->
        </div>
    </div>

    <script>
        // CONFIGURATION: Linked Mazes
        const mazes = [
            { time: "10:00 AM", link: "https://chat.whatsapp.com/LRJKd0EFoGFBT7fguUnqbL", color: "--neon-pink", id: 1 },
            { time: "11:00 AM", link: "https://chat.whatsapp.com/LXQ9InNoz0PAfyarNkiwSd", color: "--neon-cyan", id: 2 },
            { time: "12:00 PM", link: "https://chat.whatsapp.com/EUzmzWTWeIvKzf6MjkT8sm", color: "--neon-purple", id: 3 },
            { time: "01:00 PM", link: "https://chat.whatsapp.com/EcUeVfkFdUiLIrWcYjt0bb", color: "--neon-yellow", id: 4 },
            { time: "02:00 PM", link: "https://chat.whatsapp.com/Dp5fYI2OCZb2UtyilfRr1u", color: "--neon-pink", id: 5 },
            { time: "03:00 PM", link: "https://chat.whatsapp.com/D3TbPUqmrlt0mkcmrogvDI", color: "--neon-cyan", id: 6 }
        ];

        const startBtn = document.getElementById('start-btn');
        const introOverlay = document.getElementById('intro-overlay');
        const curtainLeft = document.getElementById('curtainLeft');
        const curtainRight = document.getElementById('curtainRight');
        const introText = document.getElementById('introText');
        const gameContainer = document.getElementById('gameContainer');
        const mazeGrid = document.getElementById('mazeGrid');

        // Create Floating Particles for background vibe
        function createParticles() {
            for(let i=0; i<25; i++) {
                let span = document.createElement('span');
                span.classList.add('floating-shape');
                let size = Math.random() * 60 + 10;
                span.style.width = size + 'px';
                span.style.height = size + 'px';
                span.style.left = Math.random() * 100 + 'vw';
                span.style.animationDuration = (Math.random() * 15 + 5) + 's';
                span.style.animationDelay = (Math.random() * 5) + 's';
                // Random neon colors
                const hues = [300, 180, 60, 280]; 
                const randomHue = hues[Math.floor(Math.random() * hues.length)];
                span.style.background = `hsla(${randomHue}, 100%, 50%, 0.2)`;
                span.style.boxShadow = `0 0 ${size}px hsla(${randomHue}, 100%, 50%, 0.4)`;
                document.body.appendChild(span);
            }
        }

        createParticles();

        // Handle Intro Animation
        startBtn.addEventListener('click', () => {
            // 1. Pop out text
            introText.style.transition = "0.5s";
            introText.style.opacity = '0';
            introText.style.transform = 'scale(0)';
            
            // 2. Open Curtains
            setTimeout(() => {
                curtainLeft.style.transform = 'translateX(-100%)';
                curtainRight.style.transform = 'translateX(100%)';
                
                // 3. Reveal Game UI
                setTimeout(() => {
                    introOverlay.style.display = 'none';
                    gameContainer.style.opacity = '1';
                    gameContainer.style.transform = 'translateY(0)';
                }, 1200);
            }, 400);
        });

        // Render the Mazes (Doors)
        mazes.forEach(maze => {
            const doorHTML = `
                <div class="door-container">
                    <div class="door-frame" style="border-color: var(${maze.color}); box-shadow: 0 0 25px var(${maze.color});">
                        
                        <!-- Inside Content (Hidden behind doors) -->
                        <div class="inside-content">
                            <div class="time-label">${maze.time}</div>
                            <a href="${maze.link}" class="wa-btn" target="_blank">
                                <svg width="24" height="24" viewBox="0 0 24 24" fill="white"><path d="M.057 24l1.687-6.163c-1.041-1.804-1.588-3.849-1.587-5.946.003-6.556 5.338-11.891 11.893-11.891 3.181.001 6.167 1.24 8.413 3.488 2.245 2.248 3.481 5.236 3.48 8.414-.003 6.557-5.338 11.892-11.893 11.892-1.99-.001-3.951-.5-5.688-1.448l-6.305 1.654zm6.597-3.807c1.676.995 3.276 1.591 5.392 1.592 5.448 0 9.886-4.434 9.889-9.885.002-5.462-4.415-9.89-9.881-9.892-5.452 0-9.887 4.434-9.889 9.884-.001 2.225.651 3.891 1.746 5.634l-.999 3.648 3.742-.981zm11.387-5.464c-.074-.124-.272-.198-.57-.347-.297-.149-1.758-.868-2.031-.967-.272-.099-.47-.149-.669.149-.198.297-.768.967-.941 1.165-.173.198-.347.223-.644.074-.297-.149-1.255-.462-2.39-1.475-.883-.788-1.48-1.761-1.653-2.059-.173-.297-.018-.458.13-.606.134-.133.297-.347.446-.521.151-.172.2-.296.3-.495.099-.198.05-.372-.025-.521-.075-.148-.669-1.611-.916-2.206-.242-.579-.487-.501-.669-.51l-.57-.01c-.198 0-.52.074-.792.372s-1.04 1.016-1.04 2.479 1.065 2.876 1.213 3.074c.149.198 2.095 3.2 5.076 4.487.709.306 1.263.489 1.694.626.712.226 1.36.194 1.872.118.571-.085 1.758-.719 2.006-1.413.248-.695.248-1.29.173-1.414z"/></svg>
                                JOIN
                            </a>
                        </div>

                        <!-- The Left Door Flap -->
                        <div class="left-door">
                            <span class="door-pattern">MAZE</span>
                        </div>

                        <!-- The Right Door Flap -->
                        <div class="right-door">
                            <span class="door-pattern" style="color:var(${maze.color})">${maze.id}</span>
                        </div>

                    </div>
                </div>
            `;
            mazeGrid.innerHTML += doorHTML;
        });
    </script>
</body>
</html>
