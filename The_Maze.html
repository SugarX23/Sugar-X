<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Sugar X Again - The Maze</title>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@700&family=Righteous&display=swap" rel="stylesheet">
    <style>
        :root {
            --neon-pink: #ff0099;
            --neon-cyan: #00f3ff;
            --neon-purple: #bc13fe;
            --neon-yellow: #faff00;
            --dark-bg: #050505;
        }

        * {
            box-sizing: border-box;
            outline: none;
            -webkit-tap-highlight-color: transparent;
        }

        html, body {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            background-color: var(--dark-bg);
            font-family: 'Righteous', 'Cairo', sans-serif;
            color: white;
            overflow-x: hidden; /* STOPS THE SIDE SCROLLING */
        }

        body.noscroll {
            overflow: hidden; /* Locks scroll during intro */
        }

        /* --- FIXED BACKGROUND CONTAINER --- */
        /* This keeps animations from stretching the page */
        #bg-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            z-index: -5;
            overflow: hidden;
            pointer-events: none;
        }

        .crazy-bg {
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: conic-gradient(
                from 0deg, 
                var(--dark-bg), 
                var(--neon-purple), 
                var(--dark-bg), 
                var(--neon-pink), 
                var(--dark-bg), 
                var(--neon-cyan), 
                var(--dark-bg)
            );
            filter: blur(60px);
            opacity: 0.3;
            animation: spin-bg 15s linear infinite;
        }

        @keyframes spin-bg {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Floating Shapes Container */
        #particles {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }

        /* --- INTRO OVERLAY --- */
        #intro-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: transparent;
            z-index: 9999;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
        }

        .curtain-layer {
            position: absolute;
            top: 0;
            width: 50%;
            height: 100%;
            background: linear-gradient(90deg, #100010 0%, var(--neon-pink) 100%);
            z-index: 1000;
            transition: transform 1.5s cubic-bezier(0.7, 0, 0.3, 1);
            box-shadow: 0 0 50px var(--neon-pink);
        }

        .c-left { left: 0; transform-origin: left; border-right: 2px solid var(--neon-cyan); }
        .c-right { right: 0; background: linear-gradient(-90deg, #100010 0%, var(--neon-pink) 100%); transform-origin: right; border-left: 2px solid var(--neon-cyan); }

        .intro-text-container {
            position: relative;
            z-index: 1001;
            padding: 20px;
            max-width: 90%;
            background: rgba(0,0,0,0.95);
            border: 2px solid var(--neon-cyan);
            border-radius: 20px;
            box-shadow: 0 0 30px rgba(0, 243, 255, 0.3);
            animation: floatText 3s ease-in-out infinite;
        }

        @keyframes floatText {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }

        .intro-arabic {
            font-size: 2rem;
            color: var(--neon-yellow);
            margin-bottom: 10px;
            text-shadow: 0 0 10px var(--neon-yellow);
            line-height: 1.4;
        }

        .intro-english {
            font-size: 1rem;
            color: var(--neon-cyan);
            margin-bottom: 25px;
            letter-spacing: 1px;
        }

        #start-btn {
            padding: 12px 40px;
            font-size: 1.2rem;
            background: var(--neon-pink);
            color: white;
            border: none;
            cursor: pointer;
            font-family: 'Righteous';
            text-transform: uppercase;
            box-shadow: 0 0 20px var(--neon-pink);
            border-radius: 5px;
            transition: transform 0.2s;
        }
        
        #start-btn:active { transform: scale(0.95); }

        /* --- MAIN GAME UI --- */
        .game-container {
            position: relative;
            z-index: 1;
            max-width: 1000px;
            margin: 0 auto;
            padding: 20px 15px;
            text-align: center;
            opacity: 0;
            visibility: hidden;
            transition: opacity 1s;
        }

        .header-title {
            font-size: 3.5rem;
            margin: 10px 0;
            background: linear-gradient(to bottom, var(--neon-cyan), var(--neon-pink));
            -webkit-background-clip: text;
            color: transparent;
            filter: drop-shadow(0 0 5px var(--neon-cyan));
        }

        .header-subtitle {
            font-size: 1rem;
            color: #ddd;
            margin-bottom: 30px;
            letter-spacing: 3px;
        }

        /* --- GRID & DOORS --- */
        .maze-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 30px;
            padding-bottom: 50px;
        }

        .door-container {
            position: relative;
            height: 300px; /* Reduced height for better mobile fit */
            perspective: 1000px;
            cursor: pointer;
        }

        .door-frame {
            position: relative;
            width: 100%;
            height: 100%;
            border: 8px solid;
            background: black;
            display: flex;
            justify-content: center;
            align-items: center;
            transform-style: preserve-3d;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
        }

        /* The Button Inside */
        .inside-content {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background: radial-gradient(circle, #2a002a 0%, #000 100%);
            z-index: 1; 
        }

        .time-label {
            font-size: 2.5rem;
            color: var(--neon-yellow);
            font-family: 'Cairo';
            margin-bottom: 15px;
            text-shadow: 0 0 10px black;
        }

        .wa-btn {
            background: #25D366;
            color: white;
            padding: 12px 25px;
            border-radius: 50px;
            text-decoration: none;
            font-weight: bold;
            display: flex;
            align-items: center;
            gap: 8px;
            box-shadow: 0 0 15px #25D366;
            transform: scale(1);
            transition: 0.2s;
        }
        
        .wa-btn:active { transform: scale(0.95); }

        /* Doors */
        .door-wing {
            position: absolute;
            top: 0;
            width: 50%;
            height: 100%;
            background: repeating-linear-gradient(45deg, #151515, #151515 10px, #202020 10px, #202020 20px);
            border: 1px solid #333;
            transition: transform 0.6s cubic-bezier(0.25, 1, 0.5, 1);
            z-index: 5;
            display: flex;
            align-items: center;
            justify-content: center;
            backface-visibility: hidden;
        }

        .wing-left { 
            left: 0; 
            transform-origin: left; 
            border-right: 3px solid var(--neon-cyan);
        }
        
        .wing-right { 
            right: 0; 
            transform-origin: right; 
            border-left: 3px solid var(--neon-cyan);
        }

        .door-pattern {
            font-size: 2.5rem;
            color: rgba(255,255,255,0.3);
            font-weight: bold;
        }

        /* Interaction: Hover or Class Toggle */
        .door-container.open .wing-left,
        .door-container:hover .wing-left {
            transform: rotateY(-110deg);
        }
        .door-container.open .wing-right,
        .door-container:hover .wing-right {
            transform: rotateY(110deg);
        }

        /* Floating Shapes Styles */
        .floating-shape {
            position: absolute;
            border-radius: 50%;
            opacity: 0.4;
            animation: floatUp linear infinite;
        }

        @keyframes floatUp {
            0% { transform: translateY(110vh) rotate(0deg); opacity: 0; }
            20% { opacity: 0.6; }
            80% { opacity: 0.6; }
            100% { transform: translateY(-10vh) rotate(360deg); opacity: 0; }
        }

        /* Mobile Adjustments */
        @media (max-width: 600px) {
            .header-title { font-size: 2.5rem; margin-top: 10px; }
            .intro-arabic { font-size: 1.5rem; }
            .intro-text-container { width: 95%; padding: 15px; }
            .door-container { height: 220px; } /* Smaller doors for mobile */
            .maze-grid { gap: 20px; grid-template-columns: 1fr; } /* Stack vertically */
        }
    </style>
</head>
<body class="noscroll">

    <!-- Fixed Background (Won't scroll) -->
    <div id="bg-container">
        <div class="crazy-bg"></div>
        <div id="particles"></div>
    </div>

    <!-- Intro (Curtains) -->
    <div id="intro-overlay">
        <div class="curtain-layer c-left" id="cLeft"></div>
        <div class="curtain-layer c-right" id="cRight"></div>
        
        <div class="intro-text-container" id="introText">
            <div class="intro-arabic">السر مش في الوصول، السر في الرحلة</div>
            <div class="intro-english">The secret is not in the arrival, the secret is in the journey</div>
            <button id="start-btn">ENTER THE MAZE</button>
        </div>
    </div>

    <!-- Main Content -->
    <div class="game-container" id="gameContainer">
        <h1 class="header-title">SUGAR MAZE</h1>
        <div class="header-subtitle">CHOOSE YOUR TIME</div>

        <div class="maze-grid" id="mazeGrid"></div>
    </div>

    <script>
        // CONFIGURATION
        const mazes = [
            { time: "10:00 AM", link: "https://chat.whatsapp.com/LRJKd0EFoGFBT7fguUnqbL", color: "--neon-pink", id: 1 },
            { time: "11:00 AM", link: "https://chat.whatsapp.com/LXQ9InNoz0PAfyarNkiwSd", color: "--neon-cyan", id: 2 },
            { time: "12:00 PM", link: "https://chat.whatsapp.com/EUzmzWTWeIvKzf6MjkT8sm", color: "--neon-purple", id: 3 },
            { time: "01:00 PM", link: "https://chat.whatsapp.com/EcUeVfkFdUiLIrWcYjt0bb", color: "--neon-yellow", id: 4 },
            { time: "02:00 PM", link: "https://chat.whatsapp.com/Dp5fYI2OCZb2UtyilfRr1u", color: "--neon-pink", id: 5 },
            { time: "03:00 PM", link: "https://chat.whatsapp.com/D3TbPUqmrlt0mkcmrogvDI", color: "--neon-cyan", id: 6 }
        ];

        // SETUP
        const startBtn = document.getElementById('start-btn');
        const introOverlay = document.getElementById('intro-overlay');
        const cLeft = document.getElementById('cLeft');
        const cRight = document.getElementById('cRight');
        const introText = document.getElementById('introText');
        const gameContainer = document.getElementById('gameContainer');
        const mazeGrid = document.getElementById('mazeGrid');
        const particlesContainer = document.getElementById('particles');

        // 1. Generate Particles safely inside the fixed container
        function createParticles() {
            for(let i=0; i<15; i++) {
                let span = document.createElement('span');
                span.classList.add('floating-shape');
                let size = Math.random() * 40 + 10;
                span.style.width = size + 'px';
                span.style.height = size + 'px';
                // Use percentages for positioning
                span.style.left = Math.random() * 100 + '%'; 
                span.style.animationDuration = (Math.random() * 10 + 5) + 's';
                span.style.animationDelay = (Math.random() * 5) + 's';
                
                const colors = ['#ff0099', '#00f3ff', '#bc13fe', '#faff00'];
                const color = colors[Math.floor(Math.random() * colors.length)];
                span.style.background = color;
                span.style.boxShadow = `0 0 ${size}px ${color}`;
                
                particlesContainer.appendChild(span);
            }
        }
        createParticles();

        // 2. Build Mazes
        mazes.forEach(maze => {
            const doorHTML = `
                <div class="door-container" onclick="this.classList.toggle('open')">
                    <div class="door-frame" style="border-color: var(${maze.color}); box-shadow: 0 0 15px var(${maze.color});">
                        
                        <!-- Content -->
                        <div class="inside-content">
                            <div class="time-label">${maze.time}</div>
                            <a href="${maze.link}" class="wa-btn" target="_blank">
                                <svg width="20" height="20" viewBox="0 0 24 24" fill="white"><path d="M.057 24l1.687-6.163c-1.041-1.804-1.588-3.849-1.587-5.946.003-6.556 5.338-11.891 11.893-11.891 3.181.001 6.167 1.24 8.413 3.488 2.245 2.248 3.481 5.236 3.48 8.414-.003 6.557-5.338 11.892-11.893 11.892-1.99-.001-3.951-.5-5.688-1.448l-6.305 1.654zm6.597-3.807c1.676.995 3.276 1.591 5.392 1.592 5.448 0 9.886-4.434 9.889-9.885.002-5.462-4.415-9.89-9.881-9.892-5.452 0-9.887 4.434-9.889 9.884-.001 2.225.651 3.891 1.746 5.634l-.999 3.648 3.742-.981z"/></svg>
                                JOIN
                            </a>
                        </div>

                        <!-- Left Wing -->
                        <div class="door-wing wing-left">
                            <span class="door-pattern">MZ</span>
                        </div>

                        <!-- Right Wing -->
                        <div class="door-wing wing-right">
                            <span class="door-pattern" style="color:var(${maze.color})">${maze.id}</span>
                        </div>

                    </div>
                </div>
            `;
            mazeGrid.innerHTML += doorHTML;
        });

        // 3. START SEQUENCE (Optimized for Mobile)
        startBtn.addEventListener('click', () => {
            // Fade out text
            introText.style.opacity = '0';
            introText.style.transform = 'scale(0.8)';
            
            setTimeout(() => {
                // Open Curtains
                cLeft.style.transform = 'translateX(-100%)';
                cRight.style.transform = 'translateX(100%)';
                
                // Show Game
                setTimeout(() => {
                    introOverlay.style.display = 'none';
                    document.body.classList.remove('noscroll'); // Enable scrolling now
                    gameContainer.style.visibility = 'visible';
                    gameContainer.style.opacity = '1';
                    
                    // Auto scroll a tiny bit to ensure bar is hidden on mobile
                    window.scrollTo(0, 0);
                }, 800);
            }, 300);
        });
    </script>
</body>
</html>
